<div class="container">
      <div class="smart-table-container">
        <card cardTitle="매출 조회">
          <input type="text" name="daterangeInput" daterangepicker [options]="options" (selected)="selectedDate($event, daterange)"/>
          <div class="scrolling-wrapper">
          <ng2-smart-table [settings]="lsettings" [source]="lsource" (deleteConfirm)="deleteRecord($event)" (createConfirm)="createRecord($event)" (editConfirm)="updateRecord($event)"></ng2-smart-table>  
          </div>
        </card>
      </div>
</div>
